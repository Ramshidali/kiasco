{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
    <!-- Page Content-->
    <div class="page-content">

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="row">
                            <div class="col">
                                <h4 class="page-title">Banner</h4>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Banner </li>
                                </ol>
                            </div><!--end col-->
                            <div class="col-auto align-self-center">
                                <a class="btn btn-primary btn-sm text-white px-4 d-inline-block"  href="{% url 'general:create_banner'  %}" ><i class="mdi mdi-plus mr-2"></i>Banner</a>
                            </div> 
                        </div><!--end row-->                                                              
                    </div><!-- end page-title-box -->
                </div><!--end col-->
            </div><!--end row-->
            <!-- end page title end breadcrumb -->

            <div class="row">
                <div class="col-lg-12" style="display:flex; flex-wrap:wrap; justify-content:space-between;">
                    {%for banner in instances%}
                    <div class="card mb-4">
                        <a href="{% url 'product:product_details' pk=banner.product.pk %}"><img src="{{banner.image.url}}" alt="banner" style="display: block;width: 100%;max-height: 280px;"></a>
                        <a data-id="{{ banner.pk }}" class="action-button remove redirect" href="{% url 'general:delete_banner' pk=banner.pk %}" data-text="{{ confirm_delete_message }}" data-title="Are you sure?" style="position: absolute;top: 15px;right: 15px;background-color: #fff;width: 30px;/* text-align: center; */height: 30px;align-items: center;display: flex;justify-content: center;border-radius: 8px;"><i class="las la-trash-alt text-danger font-18"></i></a>
                    </div>
                    {%endfor%}
                </div> <!-- end col -->
            </div>
        </div><!-- container -->
    <!-- end page content -->
{% endblock content %}
