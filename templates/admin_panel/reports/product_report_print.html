<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'admin_panel/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <title>Print | {{title}}</title>
    <script src="{% static 'vendors/bower_components/jquery/dist/jquery.min.js' %}"></script>
</head>
<body onload="window.print()">
    <section id='content' class="content">
        <section class="wrapper">
            <div class="c-header">
                <img src="{% static 'admin_panel/assets/images/kiasco-logo/Kiasco Logo 2.svg' %}" alt="logo-small" class="logo-sm" style="height: 50px;">                
                <h4 class="mt-2">{{title}}</h4>
            </div>
            <div>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Size</th>
                            <th scope="col">Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for instance in instances %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ instance.product.name }}</td>
                            <td>{{ instance.size }}</td>
                            <td>{{ instance.stock }}</td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </section>
    
    <style>
        .wrapper{
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }
        .c-header{
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            text-align: center;
        }
        h4{
            text-align: center;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr td,tr th{
            padding: 5px;
            border: 2px solid #ccc
        }
        tfoot th:not(:first-child){
            text-align: right;
        }
    </style>
</body>
</html>
