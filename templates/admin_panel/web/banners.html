{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
    <!-- Page Content-->
    <div class="page-content">

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="row">
                            <div class="col">
                                <h4 class="page-title">{{page_title}}</h4>
   
                            </div><!--end col-->
                            <div class="col-auto align-self-center">
                                <a class="btn btn-primary btn-sm text-white px-4 d-inline-block"  href="{% url 'web:create_banner'  %}" ><i class="mdi mdi-plus mr-2"></i>Banner</a>
                            </div> 
                        </div><!--end row-->                                                              
                    </div><!-- end page-title-box -->
                </div><!--end col-->
            </div><!--end row-->
            <!-- end page title end breadcrumb -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">List view</h4>
                        </div>
                        <!--end card-header-->
                        <div class="card-body">
                            {%for banner in instances%}
                            <div class="col-6 mb-2">
                                <img src="{{banner.image.url}}" alt="banner" style="display: block;width: 100%;max-height: 280px;">
                                <a data-id="{{ banner.pk }}" class="action-button remove redirect" href="{% url 'web:delete_banner' pk=banner.pk %}" data-text="{{ confirm_delete_message }}" data-title="Are you sure?" style="position: absolute;top: 15px;right: 15px;background-color: #fff;width: 30px;/* text-align: center; */height: 30px;align-items: center;display: flex;justify-content: center;border-radius: 8px;"><i class="las la-trash-alt text-danger font-18"></i></a>
                            </div>
                            {%endfor%}
                            
                        </div>
                        <!--end card-body-->
                    </div>
                    <!--end card-->
                </div> <!-- end col -->
            </div>
        </div><!-- container -->
    <!-- end page content -->
{% endblock content %}
